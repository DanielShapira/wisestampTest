<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MailLogin</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="mailLoginStyle.css">
    <script src="mailLogin.js"></script>
</head>

<body>
    <div id="spinner"></div>

    <div class="TextImageWelcome">
        <img src="mailImage.png"/>
        <i class="welcomeText">Welcome to <b>Mail App</b></i>
    </div>

    <form id="loginForm" onsubmit="return spinnerShow()">
        <input type="text" placeholder="Enter your name" class="email" required>
        <span class="fa fa-user inputImage"></span>

        <input type="password" placeholder="Password" class="pass" required>
        <span class="fa fa-lock inputImage"></span>

        <button type="submit">Login</button>

        <a href="#">Lost your password?</a>
    </form>
</body>
</html>
